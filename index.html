<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 700px;
            padding: 20px;
            background-color: #f7f7f7;
        }
        input, select {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-weight: bold;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
<h2>Data Entry Form</h2>
<form id="data-form">
    <label>SPO Name</label>
    <input type="text" name="spo_name" required>

    <label>DR. Name</label>
    <input type="text" name="dr_name" required>

    <label>Area</label>
    <input type="text" name="area" required>

    <label>Address</label>
    <input type="text" name="address" required>

    <label>Contact No:</label>
    <input type="text" name="contact" required>

    <label>Product Targeted (Max 3)</label>
    <input type="text" name="products" placeholder="Separate by commas (e.g. A, B, C)" required>

    <label>Last Month Sale</label>
    <input type="number" name="last_sale" required>

    <label>Target</label>
    <input type="number" name="target" required>

    <label>Is Featured?</label>
    <select name="featured" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <button type="submit">Submit</button>
</form>

<h3>Submitted Data</h3>
<table id="data-table">
    <thead>
    <tr>
        <th>SPO Name</th>
        <th>DR. Name</th>
        <th>Area</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Products</th>
        <th>Last Sale</th>
        <th>Target</th>
        <th>Featured</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    const form = document.getElementById("data-form");
    const tableBody = document.querySelector("#data-table tbody");

    const scriptURL = "https://script.google.com/macros/s/AKfycbyMKwHFaxSqKgSpAdxzsNf_515bANbNfdHi5wDF20XSDGWvKgfqBOIkNCxHiwJeykY_/exec"; // Replace with your Google Apps Script Web App URL

    // Submit form
    form.addEventListener("submit", e => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {};
        formData.forEach((val, key) => data[key] = val);

        fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" }
        })
            .then(res => {
                if (res.ok) {
                    alert("Data submitted successfully!");
                    form.reset();
                    loadTable(); // Refresh table
                } else {
                    alert("Failed to submit data.");
                }
            })
            .catch(err => console.error("Error:", err));
    });

    // Load data into table
    function loadTable() {
        fetch(scriptURL + "?read=1")
            .then(res => res.json())
            .then(data => {
                tableBody.innerHTML = ""; // Clear table
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(cell => {
                        const td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            });
    }

    // Load data initially
    loadTable();
</script>
</body>
</html>
